name: terraform pipeline

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Run Terraform Destroy?'
        required: false
        default: 'false'

env:
  TF_VERSION: "1.12.2"
  
jobs:
  terraform:
    name: Terraform Actions
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Terraform Init
        run: terraform init ./vpc # -backend-config=config/backend.tf

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan ./vpc # -input=false -var-file="terraform.tfvars"

      - name: Terraform Apply
        if: github.event_name != 'workflow_dispatch' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve ./vpc # -input=false -var-file="terraform.tfvars"

      - name: Terraform Destroy
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.destroy == 'true'
        run: terraform destroy -auto-approve # -input=false -var-file="terraform.tfvars"
